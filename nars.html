<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="nars.css">
</head>
<body>
    
    <header>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="">
    </header>
    <hr>
    <div class="main">

        <div class="post_div">
            <div>
            <h3>Post Your Thoughts Here</h3>
            <div class="actuval_post">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                <textarea name="post" id="post" cols="30" rows="10">
                </textarea>
            </div>
            </div>
            <div style="display: flex;">   
                <h1 id="text_count">0/100</h1>
                <button onclick="post()">Post</button>
            </div>
        </div>

        <div class="feed">

            <h1>Your Feed</h1>

        </div>
        
    </div>
    <script src="nars.js"></script>
</body>
</html>
